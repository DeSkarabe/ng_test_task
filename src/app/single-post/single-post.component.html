<div *ngIf="singlePost" class="container d-flex">
        <div class="card d-md-flex p-2 w-100 vw-100 vh-100 shadow bg-white rounded" >
            <div class="font-weight-bold">{{singlePost.name}}</div>
            <div>Category: {{singlePost.category}}</div>
            <div>{{singlePost.message}}</div>
        </div>
</div>
